<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>not in shadow dom</p>

    <div id="sub-app"><p>in shadow dom</p></div>
    <script>
      const subApp = document.querySelector("#sub-app");
      const shadow = subApp.attachShadow({ mode: "open" });
      shadow.innerHTML = `
      <p> this dom is p tab in shadow</p>
      <style>
        p { 
          color: blue;
        }
      </style>
      `;
    </script>
  </body>
</html>
